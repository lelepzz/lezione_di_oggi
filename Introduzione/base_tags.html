<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Base</title>
  </head>
  <body>
    <!-- Il tag <h1> è un'intestazione usata per i titoli principali -->
    <h1>Benvenuti in HTML!</h1>

    <!-- Il tag <p> viene usato per un paragrafo di testo -->
    <p>HTML è il linguaggio di markup per creare pagine web.</p>

    <!-- Il tag <a> crea un collegamento ipertestuale -->
    <a href="https://www.w3schools.com">Visita W3Schools</a>

    <!-- Il tag <img> inserisce un'immagine nella pagina -->
    <img src="https://via.placeholder.com/150" alt="Esempio di immagine" />

    <!-- Il tag <ul> definisce una lista non ordinata -->
    <ul>
      <!-- Il tag <li> definisce un 'list item' -->
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>

    <!-- Il tag <ol> definisce una lista ordinata -->
    <ol>
      <li>Primo</li>
      <li>Secondo</li>
      <li>Terzo</li>
    </ol>

    <!-- Il tag <table> crea una tabella -->
    <table>
      <!-- <tr> definisce una riga di tabella 'table row' -->
      <tr>
        <th>Nome</th>
        <!-- <th> definisce una cella di intestazione 'table header' -->
        <th>Età</th>
      </tr>
      <tr>
        <td>Mario</td>
        <!-- <td> definisce una cella normale 'table data' -->
        <td>25</td>
      </tr>
    </table>

    <!-- Il tag <form> crea un modulo per l'input dell'utente -->
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" />
      <button type="submit">Invia</button>
    </form>
  </body>
</html>
